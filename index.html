<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Battletech Roller</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="container">
      
      <label for="hitTable">Hit Table:</label>
      <div class="controls">
        <select id="selectHitTable" name="hitTable">
          <option value="front">Front/Rear</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>

        <hr>
        <button onclick="handleRollButton()">Roll Hits</button>
        <input class="input-number" id="inputRollCount" name="rollCount" type="number" />
        <label for="rollCount"> Hits to roll</label>

        <hr>

        <button onclick="handleRollClustersButton()">Roll Clusters</button>

        <input class="input-number" id="inputDamagePerHit" name="damagePerHit" type="number" />
        <label for="damagePerHit">/Msl</label>
        
        <label for="damageCluster">C</label>
        <input class="input-number" id="inputDamageCluster" name="damageCluster" type="number" />
        
        <label for="weaponSize">/</label>
        <input class="input-number" id="inputWeaponSize" name="weaponSize" type="number" />

        <br>
        <br>

        
        <div id="presets">
          Presets:
          <button onClick="handlePreset(2, 2, 6)">SRM 6</button>
          <button onClick="handlePreset(1, 5, 20)">LRM 20</button>
          <button onClick="handlePreset(1, 1, 20)">LB 20-X AC</button>
        </div>
        
        <br>
        <br>
        New Preset<br>
        <label for="presetName">Preset Name</label>
        <input id="inputPresetName" name="presetName" />
        <button onclick="handleSavePreset()">Save Preset</button>

        <hr>
        
        <button onclick="handleClearButton()">Clear Past Results</button>
        <input type="checkbox" id="checkboxAutoClear" name="autoClear" />
        <label for="autoClear">Auto Clear?</label>
        

      </div>
      
      <hr>
      <div id="resultArea"></div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
